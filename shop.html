    <form class="row g-3">
      <h1 class="text-center my-3">Form Pemesanan</h1>
      <div class="col-md-12">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama" />
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Alamat</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Masukkan alamat lengkap" />
      </div>
      <div class="col-12">
        <label for="noHp" class="form-label">Nomor Hp</label>
        <input type="text" class="form-control" id="noHp" placeholder="Masukkan nomor hp" />
      </div>
      <div class="col-12">
        <label for="noWa" class="form-label">Nomor WA</label>
        <input type="text" class="form-control" id="noWa" placeholder="Masukkan nomor WhatsApp" />
      </div>
      <fieldset class="row mb-1 mt-4">
        <legend class="col-form-label col-sm-12 pt-0">Style Art Yang Dipesan</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked />
            <label class="form-check-label" for="gridRadios1"> Line Art </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" />
            <label class="form-check-label" for="gridRadios2"> Coffe Art </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" />
            <label class="form-check-label" for="gridRadios2"> Simple Art </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" />
            <label class="form-check-label" for="gridRadios2"> Wisuda </label>
          </div>
        </div>
      </fieldset>
      <div class="col-12">
        <label for="jumlah" class="form-label">Jumlah</label>
        <input type="text" class="form-control" id="jumlah" placeholder="Contoh : (1, 2, 3, dst)" />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-warning">KIRIM</button>
      </div>
    </form>

    <div class="mt-5">
